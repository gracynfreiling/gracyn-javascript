<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    //Math
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);
  
    // Math on my own
    let a = x + y;
    console.log (a);
    let b = x - y;
    console.log (b);
    let c = x / y;
    console.log (c);
    console.log ("Working with strings:");

    //Strings
    let firstName = 'Gracyn';
    let middleName = 'Laura';
    let lastName = 'Freiling';
    let name = firstName + " " + middleName + " " + lastName;
    console.log (name);
   
    //Strings on my own
    let greeting = "My name is " + name;
    console.log (greeting);

    //Functions
    console.log ("Using functions:");

    //function to make square numbers
    function makeSquare (theNumb) {
        let squared = theNumb * theNumb;
        return squared;
    }
    let try01 = makeSquare(3);
    console.log(try01);
    let try02 = makeSquare(4);
    console.log(try02);
    let try03 = makeSquare(12);
    console.log(try03);

    //Functions of my own
    function makeName(firstName, middleName, lastName) {
        let fullName = firstName + " " + middleName + " " + lastName;
        return fullName;
    }
    let name01 = makeName("Gracyn", "Laura", "Freiling");
    console.log(name01);
    let name02 = makeName("Abigail", "Kathleen", "Dees");
    console.log(name02);
    let name03 = makeName("Robert", "\"Beto\"", "O'Rourke");
    console.log(name03);

    //Flow control
    console.log("Making better name function:");
    
    function makeBetterName(firstName, middleName, lastName) {
        if (middleName.length === 1) {
        middleName = middleName + ".";
        }
        let fullName = firstName + " " + middleName + " " + lastName;
        return fullName;
    }
    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));
    console.log(makeBetterName("Gracyn", "L", "Freiling"));

    console.log("scoreCompare function");
   
    function scoreCompare(home, away) {
    if (home > away) {
      return "Home team wins!";
    } 
    else if (home < away) {
        return "Away team wins :(";
    }
    else {
      return "It was a tie";
    }
    }
    console.log(scoreCompare(5,3));
    console.log(scoreCompare(3,5));
    console.log(scoreCompare(3,3));
  </script>
</body>
</html>
